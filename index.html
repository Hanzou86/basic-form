<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <label for='first-name'>First Name</label><br>
            <input type='text' id='first-name' name='user-first-name'><br>
            <label for='last-name'>Last Name</label><br>
            <input type='text' id='last-name' name='user-last-name'><br>
            <label for='email'>Email</label><br>
            <input type='email' id='email' name='user-email'><br>
            <label for='phone'>Phone</label><br>
            <input type='tel' id='phone' name='user-phone'><br>
            <label for='xtra-info'>Additional Information</label><br>
            <textarea id='xtra-info' name='xtra-info'></textarea><br>
            <label>Preferred Method of Contact</label><br>
            <input type='radio' id='email-btn' name='contact-mth'><label for='email-btn'>Email</label><br>
            <input type='radio' id='phone-btn' name='contact-mth'><label for='phone-btn'>Phone</label>
        </fieldset>
    </form>
</body>
</html>
